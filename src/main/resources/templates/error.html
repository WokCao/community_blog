<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Error - Community Blog</title>
    <link rel="stylesheet" th:href="@{/css/styles.css}">
    <link th:href="@{/css/output.css}" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body class="bg-gradient-to-br from-slate-50 via-purple-50 to-indigo-50 min-h-screen flex items-center justify-center">
<div class="container mx-auto px-4">
    <div class="max-w-2xl mx-auto text-center">
        <div class="bg-white rounded-2xl shadow-2xl p-12 animate-scale-in">
            <div class="inline-flex items-center justify-center w-24 h-24 bg-gradient-to-br from-red-500 to-pink-600 rounded-full mb-6 animate-pulse-slow">
                <i class="fas fa-exclamation-triangle text-white text-4xl"></i>
            </div>

            <div class="text-6xl font-bold text-transparent bg-clip-text bg-gradient-to-r from-indigo-600 to-purple-600 mb-4" th:text="${status}">404</div>

            <h1 class="text-3xl font-bold text-gray-800 mb-4" th:text="${error}">Page Not Found</h1>

            <p class="text-gray-600 mb-8 text-lg" th:text="${message}">
                The page you're looking for doesn't exist or has been moved.
            </p>

            <div class="flex flex-col sm:flex-row gap-4 justify-center animate-fade-in-up delay-200">
                <a th:href="@{/home}" class="bg-gradient-to-r from-indigo-600 to-purple-600 text-white font-semibold px-8 py-4 rounded-xl hover:from-indigo-700 hover:to-purple-700 transform hover:scale-105 transition-all duration-300 shadow-lg hover:shadow-xl btn-ripple">
                    <i class="fas fa-home mr-2"></i>Go Home
                </a>
                <button onclick="history.back()" class="bg-gray-200 text-gray-700 font-semibold px-8 py-4 rounded-xl hover:bg-gray-300 transform hover:scale-105 transition-all duration-300">
                    <i class="fas fa-arrow-left mr-2"></i>Go Back
                </button>
            </div>

            <div class="mt-12 pt-8 border-t border-gray-200">
                <p class="text-gray-600 mb-4">Need help? Try these:</p>
                <div class="flex flex-wrap justify-center gap-4 text-sm">
                    <a th:href="@{/posts}" class="text-indigo-600 hover:text-indigo-700 font-semibold hover:underline transition-all">
                        <i class="fas fa-book-open mr-1"></i>Browse Posts
                    </a>
                    <a th:href="@{/posts}" class="text-indigo-600 hover:text-indigo-700 font-semibold hover:underline transition-all">
                        <i class="fas fa-search mr-1"></i>Search
                    </a>
                    <a th:href="@{/contact}" class="text-indigo-600 hover:text-indigo-700 font-semibold hover:underline transition-all">
                        <i class="fas fa-envelope mr-1"></i>Contact Support
                    </a>
                </div>
            </div>
        </div>

        <div class="mt-8 flex justify-center space-x-4 animate-fade-in delay-300">
            <div class="w-3 h-3 bg-indigo-400 rounded-full animate-pulse-slow"></div>
            <div class="w-3 h-3 bg-purple-400 rounded-full animate-pulse-slow delay-100"></div>
            <div class="w-3 h-3 bg-pink-400 rounded-full animate-pulse-slow delay-200"></div>
        </div>
    </div>
</div>
</body>
</html>
