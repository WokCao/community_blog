<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Community Blog</title>
    <link th:href="@{/css/output.css}" rel="stylesheet">
</head>
<body class="bg-gray-50 min-h-screen flex items-center justify-center py-12 px-4 sm:px-6 lg:px-8">
<div class="max-w-md w-full space-y-8">
    <!-- Header -->
    <div class="text-center">
        <h2 class="mt-6 text-3xl font-bold text-gray-900">Join our community</h2>
        <p class="mt-2 text-sm text-gray-600">
            Create your Community Blog account and start sharing
        </p>
    </div>

    <!-- Register Form -->
    <form class="mt-8 space-y-6" th:action="@{/register}" method="post">
        <div class="bg-white p-8 rounded-xl shadow-lg border border-gray-100">
            <div class="space-y-6">
                <!-- Full Name Field -->
                <div>
                    <label for="fullname" class="block text-sm font-medium text-gray-700 mb-2">
                        Full name
                    </label>
                    <input
                            id="fullname"
                            name="fullname"
                            type="text"
                            required
                            class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 transition-colors"
                            placeholder="Enter your full name"
                    >
                </div>

                <!-- Email Field -->
                <div>
                    <label for="email" class="block text-sm font-medium text-gray-700 mb-2">
                        Email address
                    </label>
                    <input
                            id="email"
                            name="email"
                            type="email"
                            required
                            class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 transition-colors"
                            placeholder="Enter your email"
                    >
                </div>

                <!-- Password Field -->
                <div>
                    <label for="password" class="block text-sm font-medium text-gray-700 mb-2">
                        Password
                    </label>
                    <input
                            id="password"
                            name="password"
                            type="password"
                            required
                            minlength="8"
                            class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 transition-colors"
                            placeholder="Create a password (min. 8 characters)"
                    >
                    <p class="mt-1 text-xs text-gray-500">
                        Password must be at least 8 characters long
                    </p>
                </div>

                <!-- Confirm Password Field -->
                <div>
                    <label for="confirmPassword" class="block text-sm font-medium text-gray-700 mb-2">
                        Confirm password
                    </label>
                    <input
                            id="confirmPassword"
                            name="confirmPassword"
                            type="password"
                            required
                            class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 transition-colors"
                            placeholder="Confirm your password"
                    >
                </div>

                <!-- Terms and Conditions -->
                <div class="flex items-start">
                    <input
                            id="terms"
                            name="terms"
                            type="checkbox"
                            required
                            class="h-4 w-4 text-indigo-600 focus:ring-indigo-500 border-gray-300 rounded mt-1"
                    >
                    <label for="terms" class="ml-2 block text-sm text-gray-700">
                        I agree to the
                        <a href="#" class="text-indigo-600 hover:text-indigo-500 transition-colors">Terms of Service</a>
                        and
                        <a href="#" class="text-indigo-600 hover:text-indigo-500 transition-colors">Privacy Policy</a>
                    </label>
                </div>

                <!-- Submit Button -->
                <button
                        type="submit"
                        class="w-full flex justify-center py-3 px-4 border border-transparent rounded-lg shadow-sm text-sm font-medium text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 transition-colors"
                >
                    Create account
                </button>
            </div>
        </div>

        <!-- Login Link -->
        <div class="text-center">
            <p class="text-sm text-gray-600">
                Already have an account?
                <a th:href="@{/login}" class="font-medium text-indigo-600 hover:text-indigo-500 transition-colors">
                    Sign in here
                </a>
            </p>
        </div>

        <!-- Back to Home -->
        <div class="text-center">
            <a th:href="@{/}" class="text-sm text-gray-500 hover:text-gray-700 transition-colors">
                ‚Üê Back to home
            </a>
        </div>
    </form>
</div>
</body>
</html>
