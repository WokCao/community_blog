<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="_csrf" th:content="${_csrf.token}"/>
    <meta name="_csrf_header" th:content="${_csrf.headerName}"/>
    <title>Write New Post - Community Blog</title>
    <link th:href="@{/css/output.css}" rel="stylesheet">
    <link th:href="@{/css/write-post.css}" rel="stylesheet">
    <script th:src="@{/js/notification.js}" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/sockjs-client@1/dist/sockjs.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/stompjs@2.3.3/lib/stomp.min.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body class="bg-gray-50 min-h-screen flex flex-col">

<!-- Navigation -->
<div th:replace="~{fragments/navbar :: navbar}"></div>

<main class="flex-grow py-6 max-w-7xl mx-auto">
    <div class="px-4 sm:px-6 lg:px-8">
        <form th:id="postForm" th:action="@{/posts/create}" th:if="${post == null}"
              method="post" enctype="multipart/form-data" class="space-y-8">
            <div th:replace="~{fragments/post-form :: post-form}"></div>
        </form>

        <form th:id="postForm" th:action="@{/posts/{id}/edit(id=${post.id})}" th:unless="${post == null}"
              method="post" enctype="multipart/form-data" class="space-y-8">
            <div th:replace="~{fragments/post-form :: post-form}"></div>
        </form>
    </div>
</main>

<!-- Footer -->
<div th:replace="~{fragments/footer :: footer}"></div>

<script th:src="@{/js/write-post.js}" defer></script>

</body>
</html>
