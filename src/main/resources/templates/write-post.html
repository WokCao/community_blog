<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="_csrf" th:content="${_csrf.token}"/>
    <meta name="_csrf_header" th:content="${_csrf.headerName}"/>
    <title>Write New Post - Community Blog</title>
    <link th:href="@{/css/output.css}" rel="stylesheet">
    <link th:href="@{/css/write-post.css}" rel="stylesheet">
    <script th:src="@{/js/notification.js}" defer></script>
    <script th:src="@{/js/sidebar.js}" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/sockjs-client@1/dist/sockjs.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/stompjs@2.3.3/lib/stomp.min.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body class="bg-gradient-to-br from-slate-50 to-indigo-50 min-h-screen">

<!-- Navigation -->
<div th:replace="~{fragments/navbar :: navbar}"></div>

<main class="container mx-auto px-4 py-8">
    <div class="mb-8 animate-fade-in-up">
        <h1 class="text-4xl font-bold text-gray-800 mb-2">
            <span th:if="${post != null && post.id != null}">Edit Post</span>
            <span th:if="${post == null}">Create New Post</span>
        </h1>
        <p class="text-gray-600">Share your thoughts with the community</p>
    </div>

    <div class="bg-white rounded-2xl shadow-2xl p-8 animate-fade-in-up delay-100">
        <form th:id="postForm" th:action="@{/posts/create}" th:if="${post == null}"
              method="post" enctype="multipart/form-data" class="space-y-8">
            <div th:replace="~{fragments/post-form :: post-form}"></div>
        </form>

        <form th:id="postForm" th:action="@{/posts/{id}/edit(id=${post.id})}" th:unless="${post == null}"
              method="post" enctype="multipart/form-data" class="space-y-8">
            <div th:replace="~{fragments/post-form :: post-form}"></div>
        </form>
    </div>
</main>

<!-- Footer -->
<div th:replace="~{fragments/footer :: footer}"></div>

<script th:src="@{/js/write-post.js}" defer></script>

</body>
</html>
