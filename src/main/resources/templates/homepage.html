<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Home - Community Blog</title>
    <link th:href="@{/css/output.css}" rel="stylesheet">
    <script th:src="@{/js/tag-colors.js}" defer></script>
    <script th:src="@{/js/tag-overflow.js}" defer></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body class="bg-gray-50 min-h-screen">
<!-- Navigation -->
<div th:replace="~{fragments/navbar :: navbar}"></div>

<div class="max-w-6xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
    <!-- Header -->
    <div class="mb-8">
        <h1 class="text-3xl font-bold text-gray-900 mb-2">Latest Posts</h1>
        <p class="text-gray-600">Discover the newest stories from our community</p>
    </div>

    <!-- Posts List -->
    <div class="space-y-6">
        <!-- Sample posts - replace with th:each for dynamic content -->
        <div th:each="post : ${posts}"
             class="bg-white rounded-lg shadow-sm border border-gray-200 p-6 hover:shadow-md transition-shadow">
            <a th:href="@{/posts/{id}(id=${post.id})}" class="block cursor-pointer">
                <div class="flex items-start justify-between">
                    <div class="flex-1">
                        <!-- Author and Time -->
                        <div class="flex items-center space-x-3 mb-3">
                            <img th:src="${post.author.avatarUrl}" th:alt="${post.author.fullName}"
                                 class="w-10 h-10 rounded-full object-cover">
                            <div>
                                <p class="text-sm font-medium text-gray-900" th:text="${post.author.fullName}"></p>
                                <p class="text-xs text-gray-500" th:text="${post.timeAgo}"></p>
                            </div>
                        </div>

                        <!-- Title and Topics -->
                        <div class="mb-3">
                            <div class="flex items-center justify-between">
                                <h2 class="text-xl font-semibold text-gray-900 hover:text-indigo-600 cursor-pointer flex-1 mr-4"
                                    th:text="${post.title}">
                                </h2>
                                <div class="flex items-center gap-2 overflow-hidden tag-row"
                                     style="max-width: 40%; white-space: nowrap;">
                                    <span th:each="tag : ${post.tags}"
                                          class="inline-flex items-center px-2.5 py-0.5 rounded-full text-xs font-medium tag-pill"
                                          th:text="${tag}">
                                    </span>
                                </div>
                            </div>
                        </div>

                        <!-- Post Preview -->
                        <p class="text-gray-600 text-sm mb-4 line-clamp-2" th:text="${post.plainContent}"></p>

                        <!-- Stats -->
                        <div class="flex items-center space-x-6 text-sm text-gray-500">
                            <div class="flex items-center space-x-1">
                                <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                          d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"></path>
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                          d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z"></path>
                                </svg>
                                <span th:text="${post.viewCount}"></span>
                                <span>views</span>
                            </div>
                            <div class="flex items-center space-x-1">
                                <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                          d="M5 5a2 2 0 012-2h10a2 2 0 012 2v16l-7-3.5L5 21V5z"></path>
                                </svg>
                                <span th:text="${post.saveCount}"></span>
                                <span>saved</span>
                            </div>
                            <div class="flex items-center space-x-1">
                                <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                          d="M8 12h.01M12 12h.01M16 12h.01M21 12c0 4.418-4.03 8-9 8a9.863 9.863 0 01-4.255-.949L3 20l1.395-3.72C3.512 15.042 3 13.574 3 12c0-4.418 4.03-8 9-8s9 3.582 9 8z"></path>
                                </svg>
                                <span th:text="${post.commentCount}"></span>
                                <span>comments</span>
                            </div>
                        </div>
                    </div>
                </div>
            </a>
        </div>
    </div>

    <!-- Load More Button -->
    <div th:if="${totalElements > 6}" class="text-center mt-8">
        <button class="bg-gray-100 hover:bg-gray-200 text-gray-700 font-medium py-3 px-6 rounded-lg transition">
            Load More Posts
        </button>
    </div>

</div>

<!-- Footer -->
<div th:replace="~{fragments/footer :: footer}"></div>
</body>
</html>
