<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<body>
<nav th:fragment="navbar" class="bg-white shadow-sm border-b border-gray-200">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
        <div class="flex justify-between items-center h-16">
            <!-- Left -->
            <div class="flex items-center space-x-4">
                <div class="flex-shrink-0">
                    <a th:href="@{/}" class="text-base lg:text-2xl font-bold text-indigo-600">Community Blog</a>
                </div>
                <div class="flex space-x-6">
                    <a th:if="${user != null}" th:href="@{/home}" class="text-sm lg:text-base text-muted-foreground hover:text-foreground transition-colors hover:bg-gray-200 rounded-lg hover:text-sky-700 py-1 px-3">Home</a>
                    <a th:if="${user != null}" th:href="@{/write-post}" class="block text-sm lg:text-base text-muted-foreground hover:text-foreground transition-colors hover:bg-gray-200 rounded-lg hover:text-sky-700 py-1 px-3">Publish</a>
                    <a th:href="@{/posts}" class="block text-sm lg:text-base text-muted-foreground hover:text-foreground transition-colors hover:bg-gray-200 rounded-lg hover:text-sky-700 py-1 px-3">Post</a>
                </div>
            </div>

            <!-- Right -->
            <div class="flex items-center space-x-4">
                <!-- If logged in -->
                <div th:if="${user != null}" class="flex items-center space-x-4">
                    <div class="relative" id="notification-area">
                        <button id="notif-btn"
                                class="relative flex items-center justify-center text-gray-400 hover:text-black transition hover:cursor-pointer">
                            <i class="fa-solid fa-bell"></i>
                            <!-- Red dot if unread -->
                            <span id="notif-dot" class="absolute bottom-0 -right-1 w-2 h-2 bg-red-600 rounded-full hidden"></span>
                        </button>

                        <!-- Dropdown -->
                        <div id="notif-list"
                             class="absolute right-0 mt-2 w-80 bg-white border border-gray-200 shadow-lg rounded-lg hidden z-50">
                            <div class="px-4 py-2 font-semibold text-gray-700 border-b border-b-gray-300">Notifications</div>
                            <ul id="notif-items" class="max-h-80 overflow-y-auto divide-y divide-gray-100">

                            </ul>
                            <div class="px-4 py-2 text-center" id="view-all-btn">
                                <a th:href="@{/notifications}" class="text-sm text-indigo-600 hover:underline">View all</a>
                            </div>
                        </div>
                    </div>

                    <div class="flex items-center space-x-2 text-gray-700 hover:text-gray-900 hover:cursor-pointer">
                        <img th:src="${user.avatarUrl}" th:alt="${user.fullName}" loading="lazy"
                             class="w-8 h-8 rounded-full object-cover">
                        <a th:href="@{/users/me}" th:text="${user.fullName}"></a>
                    </div>
                    <form th:action="@{/logout}" method="post" style="display: inline;">
                        <button type="submit"
                                class="text-sm lg:text-base bg-red-600 hover:bg-red-700 text-white px-4 py-2 rounded-lg transition">
                            Logout
                        </button>
                    </form>
                </div>
                <!-- If not logged in -->
                <div th:unless="${user != null}" class="flex items-center space-x-2">
                    <a th:href="@{/auth/login}" class="text-sm lg:text-base text-indigo-600 hover:text-indigo-700 transition">Login</a>
                    <a th:href="@{/auth/register}" class="text-sm lg:text-base bg-indigo-600 hover:bg-indigo-700 text-white px-4 py-2 rounded-lg transition">Register</a>
                </div>
            </div>
        </div>
    </div>
</nav>
</body>
</html>
