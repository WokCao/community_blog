<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<body>
<nav th:fragment="navbar" class="bg-white shadow-sm border-b border-gray-200">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
        <div class="flex justify-between items-center h-16">
            <!-- Left -->
            <div class="flex items-center space-x-2 lg:space-x-4">
                <!-- Hamburger (Mobile) -->
                <button id="menu-btn"
                        class="lg:hidden text-gray-700 hover:text-indigo-600 focus:outline-none focus:ring-2 focus:ring-indigo-500 p-2 rounded-md">
                    <i class="fa-solid fa-bars text-xl"></i>
                </button>

                <!-- Brand -->
                <a th:href="@{/}" class="text-base lg:text-xl font-bold text-indigo-600">Community Blog</a>

                <!-- Links (Desktop only) -->
                <div class="hidden lg:flex space-x-6">
                    <a th:if="${user != null}" th:href="@{/home}"
                       class="text-sm lg:text-base text-muted-foreground hover:text-foreground transition-colors hover:bg-gray-200 rounded-lg hover:text-sky-700 py-1 px-3">Home</a>
                    <a th:if="${user != null}" th:href="@{/write-post}"
                       class="block text-sm lg:text-base text-muted-foreground hover:text-foreground transition-colors hover:bg-gray-200 rounded-lg hover:text-sky-700 py-1 px-3">Publish</a>
                    <a th:href="@{/posts}"
                       class="block text-sm lg:text-base text-muted-foreground hover:text-foreground transition-colors hover:bg-gray-200 rounded-lg hover:text-sky-700 py-1 px-3">Post</a>
                </div>
            </div>

            <!-- Right -->
            <div class="flex items-center space-x-2 lg:space-x-4">
                <!-- If logged in -->
                <div th:if="${user != null}" class="flex items-center space-x-2 lg:space-x-4">
                    <!-- Notification -->
                    <div class="relative" id="notification-area">
                        <button id="notif-btn"
                                class="relative flex items-center justify-center text-gray-400 hover:text-black transition hover:cursor-pointer">
                            <i class="fa-solid fa-bell"></i>
                            <span id="notif-dot"
                                  class="absolute bottom-0 -right-1 w-2 h-2 bg-red-600 rounded-full hidden"></span>
                        </button>
                    </div>

                    <div class="hidden lg:flex items-center space-x-2 text-gray-700 hover:text-gray-900 hover:cursor-pointer">
                        <img th:src="${user.avatarUrl}" th:alt="${user.fullName}" loading="lazy"
                             class="w-8 h-8 rounded-full object-cover">
                        <a th:href="@{/users/me}" th:text="${user.fullName}" class="text-sm lg:text-base"></a>
                    </div>

                    <form th:action="@{/logout}" method="post" class="hidden lg:block">
                        <button type="submit"
                                class="text-sm lg:text-base bg-red-600 hover:bg-red-700 text-white px-4 py-2 rounded-lg transition">
                            Logout
                        </button>
                    </form>
                </div>

                <!-- If not logged in -->
                <div th:unless="${user != null}" class="hidden lg:flex items-center space-x-2">
                    <a th:href="@{/auth/login}"
                       class="text-sm lg:text-base text-indigo-600 hover:text-indigo-700 transition">Login</a>
                    <a th:href="@{/auth/register}"
                       class="text-sm lg:text-base bg-indigo-600 hover:bg-indigo-700 text-white px-4 py-2 rounded-lg transition">Register</a>
                </div>
            </div>
        </div>
    </div>

    <!-- Sidebar (Mobile) -->
    <div id="sidebar"
         class="fixed inset-y-0 left-0 w-64 bg-white shadow-lg transform -translate-x-full transition-transform duration-300 ease-in-out z-50">
        <div class="flex justify-between items-center p-4 border-b border-gray-200">
            <a th:href="@{/}" class="text-lg font-bold text-indigo-600">Community Blog</a>
            <button id="close-btn" class="text-gray-700 hover:text-red-600">
                <i class="fa-solid fa-xmark text-xl"></i>
            </button>
        </div>
        <div class="p-4 space-y-3">
            <a th:if="${user != null}" th:href="@{/home}" class="block py-2 px-3 rounded-lg hover:bg-gray-100 text-sm lg:text-base">Home</a>
            <a th:if="${user != null}" th:href="@{/write-post}" class="block py-2 px-3 rounded-lg hover:bg-gray-100 text-sm lg:text-base">Publish</a>
            <a th:href="@{/posts}" class="block py-2 px-3 rounded-lg hover:bg-gray-100 text-sm lg:text-base">Posts</a>

            <div th:if="${user != null}" class="pt-4 border-t border-gray-200">
                <a th:href="@{/users/me}" class="block py-2 px-3 rounded-lg hover:bg-gray-100 text-sm lg:text-base">Profile</a>
                <form th:action="@{/logout}" method="post">
                    <button type="submit" class="w-full text-left py-2 px-3 rounded-lg hover:bg-gray-100 text-sm lg:text-base">Logout
                    </button>
                </form>
            </div>

            <div th:unless="${user != null}" class="pt-4 border-t border-gray-200">
                <a th:href="@{/auth/login}" class="block py-2 px-3 rounded-lg hover:bg-gray-100 text-sm lg:text-base">Login</a>
                <a th:href="@{/auth/register}" class="block py-2 px-3 rounded-lg hover:bg-gray-100 text-sm lg:text-base">Register</a>
            </div>
        </div>
    </div>
</nav>
</body>
</html>
