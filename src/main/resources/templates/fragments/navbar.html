<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<body>
<nav th:fragment="navbar" class="bg-white shadow-sm border-b border-gray-200">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
        <div class="flex justify-between items-center h-16">
            <!-- Left -->
            <div class="flex items-center space-x-4">
                <div class="flex-shrink-0">
                    <a th:href="@{/}" class="text-base lg:text-2xl font-bold text-indigo-600">Community Blog</a>
                </div>
                <div class="flex space-x-6">
                    <a th:href="@{/home}" class="text-sm lg:text-base text-muted-foreground hover:text-foreground transition-colors">Home</a>
                    <a th:href="@{/write-post}" class="hidden lg:block text-sm lg:text-base text-muted-foreground hover:text-foreground transition-colors">Publish</a>
                </div>
            </div>

            <!-- Right -->
            <div class="flex items-center space-x-4">
                <!-- If logged in -->
                <div th:if="${user != null}" class="flex items-center space-x-4">
                    <div class="flex items-center space-x-2 text-gray-700 hover:text-gray-900 hover:cursor-pointer">
                        <img th:src="${user.avatarUrl}" th:alt="${user.fullName}"
                             class="w-8 h-8 rounded-full object-cover">
                        <a th:href="@{/users/me}" th:text="${user.fullName}"></a>
                    </div>
                    <a th:href="@{/logout}" class="text-sm lg:text-base bg-red-600 hover:bg-red-700 text-white px-4 py-2 rounded-lg transition">Logout</a>
                </div>
                <!-- If not logged in -->
                <div th:unless="${user != null}" class="flex items-center space-x-2">
                    <a th:href="@{/auth/login}" class="text-sm lg:text-base text-indigo-600 hover:text-indigo-700 transition">Login</a>
                    <a th:href="@{/auth/register}" class="text-sm lg:text-base bg-indigo-600 hover:bg-indigo-700 text-white px-4 py-2 rounded-lg transition">Register</a>
                </div>
            </div>
        </div>
    </div>
</nav>
</body>
</html>
