<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<body>
<nav th:fragment="navbar" class="bg-white shadow-lg sticky top-0 z-50">
    <div class="container mx-auto px-4">
        <div class="flex items-center justify-between h-16">
            <a th:href="@{/}" class="flex items-center space-x-2 group">
                <div class="w-10 h-10 bg-gradient-to-br from-indigo-600 to-purple-600 rounded-lg flex items-center justify-center transform group-hover:scale-110 transition-transform">
                    <i class="fas fa-feather-alt text-white text-xl"></i>
                </div>
                <span class="text-xl font-bold gradient-text">Community Blog</span>
            </a>

            <div class="hidden md:flex items-center space-x-6">
                <a th:href="@{/home}"
                   class="text-gray-700 hover:text-indigo-600 font-semibold transition-all relative group">
                    <i class="fas fa-home mr-1"></i>Home
                    <span class="absolute bottom-0 left-0 w-0 h-0.5 bg-indigo-600 group-hover:w-full transition-all duration-300"></span>
                </a>
                <a th:href="@{/posts}"
                   class="text-gray-700 hover:text-indigo-600 font-semibold transition-all relative group">
                    <i class="fas fa-book-open mr-1"></i>Explore
                    <span class="absolute bottom-0 left-0 w-0 h-0.5 bg-indigo-600 group-hover:w-full transition-all duration-300"></span>
                </a>
                <a th:href="@{/write-post}"
                   class="text-gray-700 hover:text-indigo-600 font-semibold transition-all relative group">
                    <i class="fas fa-pen mr-1"></i>Write
                    <span class="absolute bottom-0 left-0 w-0 h-0.5 bg-indigo-600 group-hover:w-full transition-all duration-300"></span>
                </a>
            </div>

            <div class="flex items-center space-x-4">
                <div th:if="${user}" class="relative">
                    <button id="notif-btn"
                            class="relative flex items-center justify-center text-gray-600 hover:text-indigo-600 transition-colors duration-300 hover:scale-105">
                        <i class="fa-solid fa-bell text-xl"></i>

                        <!-- Animated Red Badge -->
                        <span id="notif-dot"
                              th:classappend="${unreadNotifications != null && unreadNotifications == 0} ? 'hidden' : 'flex'"
                              class="absolute bottom-0 -right-1 w-3 h-3 bg-red-500 text-white text-xs font-semibold rounded-full items-center justify-center shadow-sm animate-pulse">
                        </span>
                    </button>

                    <div id="notif-list"
                         class="absolute right-0 mt-3 w-80 bg-white border border-gray-200 shadow-xl rounded-2xl hidden z-50 overflow-hidden">
                        <!-- Header -->
                        <div class="flex items-center justify-between px-4 py-3 bg-gradient-to-r from-indigo-600 to-purple-600 text-white font-semibold">
                            <span>Notifications</span>
                            <i class="fas fa-bell text-white opacity-80"></i>
                        </div>

                        <!-- Notification Items -->
                        <ul id="notif-items" class="max-h-80 overflow-y-auto divide-y divide-gray-100">

                        </ul>

                        <!-- Footer -->
                        <div class="px-4 py-3 text-center bg-gray-50">
                            <a th:href="@{/users/me/notifications}"
                               class="text-sm font-semibold text-indigo-600 hover:text-indigo-700 hover:underline transition-all">
                                View all notifications
                            </a>
                        </div>
                    </div>
                </div>

                <div th:if="${user != null && user.email != null}" class="relative group">
                    <button class="flex items-center space-x-2 hover:opacity-80 transition-opacity">
                        <img th:src="@{${user.avatarUrl}}" alt="Profile"
                             class="w-10 h-10 rounded-full border-2 border-indigo-200">
                        <i class="fas fa-chevron-down text-gray-600 text-sm"></i>
                    </button>

                    <div class="absolute right-0 mt-2 w-56 bg-white rounded-xl shadow-2xl opacity-0 invisible group-hover:opacity-100 group-hover:visible transition-all duration-300 transform origin-top-right">
                        <div class="p-4 border-b border-gray-100">
                            <div class="font-semibold text-gray-800" th:text="${user.fullName}">User Name</div>
                            <div class="text-sm text-gray-500" th:text="${user.email}">user@email.com</div>
                        </div>
                        <div class="py-2">
                            <a th:href="@{/users/me}"
                               class="block px-4 py-2 text-gray-700 hover:bg-indigo-50 hover:text-indigo-600 transition-all">
                                <i class="fas fa-user mr-2"></i>My Profile
                            </a>
                            <a th:href="@{/posts/my-posts}"
                               class="block px-4 py-2 text-gray-700 hover:bg-indigo-50 hover:text-indigo-600 transition-all">
                                <i class="fas fa-newspaper mr-2"></i>My Posts
                            </a>
                            <a th:href="@{/settings}"
                               class="block px-4 py-2 text-gray-700 hover:bg-indigo-50 hover:text-indigo-600 transition-all">
                                <i class="fas fa-cog mr-2"></i>Settings
                            </a>
                        </div>
                        <div class="border-t border-gray-100 py-2">
                            <form th:action="@{/logout}" method="post">
                                <button type="submit"
                                        class="w-full text-left px-4 py-2 text-red-600 hover:bg-red-50 transition-all">
                                    <i class="fas fa-sign-out-alt mr-2"></i>Logout
                                </button>
                            </form>
                        </div>
                    </div>
                </div>

                <div th:unless="${user}" class="hidden md:flex items-center space-x-3">
                    <a th:href="@{/auth/login}"
                       class="text-gray-700 hover:text-indigo-600 font-semibold transition-all">
                        Login
                    </a>
                    <a th:href="@{/auth/register}"
                       class="bg-gradient-to-r from-indigo-600 to-purple-600 text-white font-semibold px-6 py-2 rounded-xl hover:from-indigo-700 hover:to-purple-700 transform hover:scale-105 transition-all duration-300 shadow-lg">
                        Sign Up
                    </a>
                </div>

                <button onclick="toggleMobileMenu()"
                        class="md:hidden text-gray-600 hover:text-indigo-600 transition-colors">
                    <i class="fas fa-bars text-2xl"></i>
                </button>
            </div>
        </div>
    </div>

    <div id="mobileMenu" class="hidden md:hidden bg-white border-t border-gray-200 animate-slide-in-left">
        <div class="container mx-auto px-4 py-4 space-y-3">
            <a th:href="@{/home}" class="block text-gray-700 hover:text-indigo-600 font-semibold py-2 transition-all">
                <i class="fas fa-home mr-2"></i>Home
            </a>
            <a th:href="@{/posts}" class="block text-gray-700 hover:text-indigo-600 font-semibold py-2 transition-all">
                <i class="fas fa-book-open mr-2"></i>Explore
            </a>
            <a th:href="@{/post/write-post}"
               class="block text-gray-700 hover:text-indigo-600 font-semibold py-2 transition-all">
                <i class="fas fa-pen mr-2"></i>Write
            </a>
            <div th:unless="${user}" class="pt-3 border-t border-gray-200 space-y-2">
                <a th:href="@{/auth/login}"
                   class="block text-center bg-gray-100 text-gray-700 font-semibold py-3 rounded-xl hover:bg-gray-200 transition-all">
                    Login
                </a>
                <a th:href="@{/auth/register}"
                   class="block text-center bg-gradient-to-r from-indigo-600 to-purple-600 text-white font-semibold py-3 rounded-xl hover:from-indigo-700 hover:to-purple-700 transition-all">
                    Sign Up
                </a>
            </div>
        </div>
    </div>
</nav>

<script>
    function toggleMobileMenu() {
        const menu = document.getElementById('mobileMenu');
        menu.classList.toggle('hidden');
    }
</script>
</body>
</html>
