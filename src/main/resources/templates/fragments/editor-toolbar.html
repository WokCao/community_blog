<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<body>
<div class="bg-gray-50 border border-gray-300 rounded-t-xl p-3 sticky top-0 z-20 editor-toolbar" th:fragment="toolbar">
    <div class="flex flex-wrap items-center gap-2">

        <!-- ✨ Text Formatting -->
        <div class="flex items-center space-x-1 border-r border-gray-300 pr-2">
            <button type="button" id="boldBtn" class="w-9 h-9 flex items-center justify-center text-gray-600 hover:bg-indigo-100 hover:text-indigo-600 rounded-lg transition-all" title="Bold">
                <i class="fas fa-bold"></i>
            </button>
            <button type="button" id="italicBtn" class="w-9 h-9 flex items-center justify-center text-gray-600 hover:bg-indigo-100 hover:text-indigo-600 rounded-lg transition-all" title="Italic">
                <i class="fas fa-italic"></i>
            </button>
            <button type="button" id="underlineBtn" class="w-9 h-9 flex items-center justify-center text-gray-600 hover:bg-indigo-100 hover:text-indigo-600 rounded-lg transition-all" title="Underline">
                <i class="fas fa-underline"></i>
            </button>
        </div>

        <!-- 🧩 Headings -->
        <div class="flex items-center border-r border-gray-300 pr-2">
            <label for="heading"></label>
            <select id="heading" class="px-3 py-1.5 border border-gray-300 rounded-lg text-sm focus:ring-2 focus:ring-indigo-500 transition-all">
                <option value="">Normal Text</option>
                <option value="h1">Heading 1</option>
                <option value="h2">Heading 2</option>
                <option value="h3">Heading 3</option>
                <option value="h4">Heading 4</option>
                <option value="h5">Heading 5</option>
                <option value="h6">Heading 6</option>
            </select>
        </div>

        <!-- 🎨 Colors -->
        <div class="flex items-center space-x-1 border-r border-gray-300 pr-2">
            <!-- Text Color -->
            <div class="relative">
                <button type="button" class="w-9 h-9 flex items-center justify-center text-gray-600 hover:bg-indigo-100 hover:text-indigo-600 rounded-lg transition-all" title="Text Color">
                    <i class="fa-solid fa-font"></i>
                </button>
                <label for="textColor"></label>
                <input type="color" id="textColor" value="#000000"
                       class="absolute top-0 left-0 opacity-0 w-9 h-9 cursor-pointer">
            </div>
            <!-- Background Color -->
            <div class="relative">
                <button type="button" class="w-9 h-9 flex items-center justify-center text-gray-600 hover:bg-indigo-100 hover:text-indigo-600 rounded-lg transition-all" title="Background Color">
                    <i class="fa-solid fa-fill-drip"></i>
                </button>
                <label for="backgroundColor"></label>
                <input type="color" id="backgroundColor" value="#ffffff"
                       class="absolute top-0 left-0 opacity-0 w-9 h-9 cursor-pointer">
            </div>
        </div>

        <!-- 🖋 Fonts -->
        <div class="flex items-center space-x-2 border-r border-gray-300 pr-2">
            <label for="fontFamily"></label>
            <select id="fontFamily" class="px-3 py-1.5 border border-gray-300 rounded-lg text-sm focus:ring-2 focus:ring-indigo-500 transition-all">
                <option value="Arial">Arial</option>
                <option value="Georgia" selected>Georgia</option>
                <option value="Helvetica">Helvetica</option>
                <option value="Times New Roman">Times New Roman</option>
                <option value="Verdana">Verdana</option>
            </select>

            <label for="fontSize"></label>
            <select id="fontSize" class="px-3 py-1.5 border border-gray-300 rounded-lg text-sm focus:ring-2 focus:ring-indigo-500 transition-all">
                <option value="11px">11px</option>
                <option value="12px">12px</option>
                <option value="13px">13px</option>
                <option value="14px">14px</option>
                <option value="15px">15px</option>
                <option value="16px">16px</option>
                <option value="17px">17px</option>
                <option value="18px" selected>18px</option>
                <option value="19px">19px</option>
                <option value="20px">20px</option>
                <option value="21px">21px</option>
                <option value="22px">22px</option>
                <option value="23px">23px</option>
                <option value="24px">24px</option>
                <option value="25px">25px</option>
                <option value="26px">26px</option>
                <option value="27px">27px</option>
                <option value="28px">28px</option>
                <option value="29px">29px</option>
                <option value="30px">30px</option>
                <option value="31px">31px</option>
                <option value="32px">32px</option>
            </select>
        </div>

        <!-- 📏 Alignment -->
        <div class="flex items-center space-x-1 border-r border-gray-300 pr-2">
            <button type="button" id="alignLeftBtn" class="w-9 h-9 flex items-center justify-center text-gray-600 hover:bg-indigo-100 hover:text-indigo-600 rounded-lg transition-all" title="Align Left">
                <i class="fas fa-align-left"></i>
            </button>
            <button type="button" id="alignCenterBtn" class="w-9 h-9 flex items-center justify-center text-gray-600 hover:bg-indigo-100 hover:text-indigo-600 rounded-lg transition-all" title="Align Center">
                <i class="fas fa-align-center"></i>
            </button>
            <button type="button" id="alignRightBtn" class="w-9 h-9 flex items-center justify-center text-gray-600 hover:bg-indigo-100 hover:text-indigo-600 rounded-lg transition-all" title="Align Right">
                <i class="fas fa-align-right"></i>
            </button>
        </div>

        <!-- 📋 Lists -->
        <div class="flex items-center space-x-1 border-r border-gray-300 pr-2">
            <button type="button" id="bulletListBtn" class="w-9 h-9 flex items-center justify-center text-gray-600 hover:bg-indigo-100 hover:text-indigo-600 rounded-lg transition-all" title="Bullet List">
                <i class="fas fa-list-ul"></i>
            </button>
            <button type="button" id="numberListBtn" class="w-9 h-9 flex items-center justify-center text-gray-600 hover:bg-indigo-100 hover:text-indigo-600 rounded-lg transition-all" title="Numbered List">
                <i class="fas fa-list-ol"></i>
            </button>
        </div>

        <!-- 📎 Media -->
        <div class="flex items-center space-x-1">
            <button type="button" id="imageBtn" class="w-9 h-9 flex items-center justify-center text-gray-400 bg-gray-100 rounded-lg cursor-not-allowed" title="Insert Image" disabled>
                <i class="fas fa-image"></i>
            </button>
            <button type="button" id="linkBtn" class="w-9 h-9 flex items-center justify-center text-gray-400 bg-gray-100 rounded-lg cursor-not-allowed" title="Insert Link" disabled>
                <i class="fas fa-link"></i>
            </button>
        </div>

    </div>
</div>
</body>
</html>
