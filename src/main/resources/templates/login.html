<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Community Blog</title>
  <link th:href="@{/css/output.css}" rel="stylesheet">
</head>
<body class="bg-gray-50 min-h-screen flex items-center justify-center py-12 px-4 sm:px-6 lg:px-8">
<div class="max-w-md w-full space-y-8">
  <!-- Header -->
  <div class="text-center">
    <h2 class="mt-6 text-3xl font-bold text-gray-900">Welcome back</h2>
    <p class="mt-2 text-sm text-gray-600">
      Sign in to your Community Blog account
    </p>
  </div>

  <!-- Login Form -->
  <form class="mt-8 space-y-6" th:action="@{/auth/login}" method="post">
    <div class="bg-white p-8 rounded-xl shadow-lg border border-gray-100">
      <div class="space-y-6">
        <!-- Display error message when url is /login?error=true -->
        <div th:if="${param.error}" class="text-center text-red-500">
          <p>Invalid email or password</p>
        </div>

        <!-- Display error or successful message if present -->
        <div th:if="${errorMessage}" class="text-center text-red-500">
          <p th:text="${errorMessage}"></p>
        </div>
        <div th:if="${successMessage}" class="text-center text-green-500">
          <p th:text="${successMessage}"></p>
        </div>


        <!-- Email Field -->
        <div>
          <label for="email" class="block text-sm font-medium text-gray-700 mb-2">
            Email address
          </label>
          <input
                  id="email"
                  name="email"
                  type="email"
                  required
                  class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 transition-colors"
                  placeholder="Enter your email"
          >
        </div>

        <!-- Password Field -->
        <div>
          <label for="password" class="block text-sm font-medium text-gray-700 mb-2">
            Password
          </label>
          <input
                  id="password"
                  name="password"
                  type="password"
                  required
                  class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 transition-colors"
                  placeholder="Enter your password"
          >
        </div>

        <!-- Remember Me & Forgot Password -->
        <div class="flex items-center justify-between">
          <div class="flex items-center">
            <input
                    id="remember-me"
                    name="remember-me"
                    type="checkbox"
                    class="h-4 w-4 text-indigo-600 focus:ring-indigo-500 border-gray-300 rounded"
            >
            <label for="remember-me" class="ml-2 block text-sm text-gray-700">
              Remember me
            </label>
          </div>
          <div class="text-sm">
            <a href="#" class="font-medium text-indigo-600 hover:text-indigo-500 transition-colors">
              Forgot password?
            </a>
          </div>
        </div>

        <!-- Submit Button -->
        <button
                type="submit"
                class="w-full flex justify-center py-3 px-4 border border-transparent rounded-lg shadow-sm text-sm font-medium text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 transition-colors"
        >
          Sign in
        </button>
      </div>
    </div>

    <!-- Register Link -->
    <div class="text-center">
      <p class="text-sm text-gray-600">
        Don't have an account?
        <a th:href="@{/auth/register}" class="font-medium text-indigo-600 hover:text-indigo-500 transition-colors">
          Create one here
        </a>
      </p>
    </div>

    <!-- Back to Home -->
    <div class="text-center">
      <a th:href="@{/}" class="text-sm text-gray-500 hover:text-gray-700 transition-colors">
        ‚Üê Back to home
      </a>
    </div>
  </form>
</div>
</body>
</html>
